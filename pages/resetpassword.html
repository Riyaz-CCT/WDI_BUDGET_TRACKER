      <!-- Right Section -->
      <div class="right-section">
        <div class="logo">
          <img src="/assets/budget.png" alt="logo" />
          <span>FinTrack Pro</span>
        </div>
        <h1>Set a New Password</h1>
        <p class="subtext">Please enter your new password below.</p>

        <form id="reset-form" action="../php/resetpassword.php" method="POST">
          <label for="password">New Password <span>*</span></label>
          <div style="position: relative; width: 100%">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter new password"
              required
              style="width: 100%; padding-right: 40px"
            />
            <i
              class="fa-solid fa-eye toggle-password"
              style="
                position: absolute;
                right: 10px;
                top: 50%;
                transform: translateY(-50%);
                cursor: pointer;
              "
              onclick="toggleVisibility('password', this)"
            ></i>
          </div>

          <label for="confirm_password">Confirm Password <span>*</span></label>
          <div style="position: relative; width: 100%">
            <input
              type="password"
              name="confirm_password"
              id="confirm_password"
              placeholder="Confirm new password"
              required
              style="width: 100%; padding-right: 40px"
            />
            <i
              class="fa-solid fa-eye toggle-password"
              style="
                position: absolute;
                right: 10px;
                top: 50%;
                transform: translateY(-50%);
                cursor: pointer;
              "
              onclick="toggleVisibility('confirm_password', this)"
            ></i>
          </div>

          <button type="submit" class="sign-in">Reset Password</button>

          <p class="signup">
            Remembered your password? <a href="login.php">Log In</a>
          </p>
        </form>
      </div>
    </div>

    <script>
      function toggleVisibility(fieldId, icon) {
        const input = document.getElementById(fieldId);
        if (input.type === "password") {
          input.type = "text";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        } else {
          input.type = "password";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        }
      }
    </script>
  </body>
