<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="/css/login_styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Left Section -->
      <div class="left-section">
        <div class="expenses-card-left">
          <div class="card-header">
            <img src="/css/style.css" alt="icon" />
            <span>This Month Expenses</span>
          </div>
          <h2>$12,000</h2>
          <button class="rate-btn">
            <img src="up-arrow.png" alt="icon" /> 12%
          </button>

          <div class="graph">
            <div class="line"></div>
            <div class="bar"></div>
            <div class="days">
              <span>Mon</span>
              <span>Tue</span>
              <span>Wed</span>
              <span class="active">Thu</span>
              <span>Fri</span>
              <span>Sat</span>
              <span>Sun</span>
            </div>
          </div>
        </div>

        <div class="expenses-card-right">
          <div class="card-header">
            <img src="/assests/budget.png" alt="icon" />
            <span>This Month Expenses</span>
          </div>
          <h2>$12,000</h2>
          <button class="rate-btn">
            <img src="up-arrow.png" alt="icon" /> 12%
          </button>

          <div class="graph">
            <div class="line"></div>
            <div class="bar"></div>
            <div class="days">
              <span>Mon</span>
              <span>Tue</span>
              <span>Wed</span>
              <span class="active">Thu</span>
              <span>Fri</span>
              <span>Sat</span>
              <span>Sun</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Section -->
      <div class="right-section">
        <div class="logo">
          <img src="/assests/budget.png" alt="logo" />
          <span>FinTrack Pro</span>
        </div>
        <h1 class="reset">Reset your password</h1>

        <form class="reset-form">
          <label>Email <span>*</span></label>
          <input type="email" placeholder="Type your email Here" />

          <button type="submit" class="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
