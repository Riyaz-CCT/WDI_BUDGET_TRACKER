<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Daily Expense Tracker
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="checkbox" id="show-modal">
    <div class="modal">
        <div class="modal-box">
            <label for="show-modal" class="close-button">&times;
            </label>
            <h2>
                Add New Expense Details
            </h2>
            <form>
                <label for="expense-date">Date
                    <span class="required">*
              </span>
            </label>
                <input type="date" id="expense-date" name="expense-date" required>
                <label for="expense-category">Category 
                    <span class="required">*</span>
                </label>
                <select id="expense-category" name="expense-category" required>
                    <option value="">Select Category</option>
                    <option value="Food">Food</option>
                    <option value="Travel">Travel</option>
                    <option value="Grocery">Grocery</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Education">Education</option>
                    <option value="Others">Others</option>
                </select>
                <a href="#" class="add-category">+ Add New Category</a>
                <label for="expense-amount">Amount
                    <span class="required">*</span>
                </label>
                <input type="text" id="expense-amount" name="expense-amount" placeholder="amount" required>
                <label for="expense-description">Description</label>
                <textarea id="expense-description" name="expense-description" placeholder=" description"></textarea>
                <label for="expense-file">Attach File (PDF, JSON, DOCX, TXT)</label>
                <input type="file" id="expense-file" name="expense-file" accept=".pdf,.json,.docx,.txt">
                <div class="form-buttons">
                    <label for="show-modal" class="cancel-button">Cancel</label>
                    <button type="submit" class="save-button">Save </button>
                </div>
            </form>
        </div>
    </div>
    <label for="show-modal" class="open-button">+ Add New Expenses</label>

</body>
</html>
