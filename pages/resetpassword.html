      <!-- Right Section -->
      <div class="right-section">
        <div class="logo">
          <img src="/assets/budget.png" alt="logo" />
          <span>FinTrack Pro</span>
        </div>
        <h1>Set a New Password</h1>
        <p class="subtext">Please enter your new password below.</p>

        <form id="reset-form" action="../php/resetpassword.php" method="POST">
          <label for="password">New Password <span>*</span></label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter new password"
            required
          />

          <label for="confirm_password">Confirm Password <span>*</span></label>
          <input
            type="password"
            name="confirm_password"
            id="confirm_password"
            placeholder="Confirm new password"
            required
          />

          <button type="submit" class="sign-in">Reset Password</button>

          <p class="signup">
            Remembered your password? <a href="login.html">Log In</a>
          </p>
        </form>
      </div>
    </div>

    <script>
      function togglePassword() {
        const pwd = document.getElementById("password");
        pwd.type = pwd.type === "password" ? "text" : "password";
      }
    </script>
  </body>
